<!DOCTYPE html>

<html lang="pt-br">
<head>

    <title>GRADÚ - Login</title>
    <meta charset="utf-8">

    <style type="text/css">

        body{
            background-image: url("imagens/fundo.jpg");
        }

        form{
            margin-top: 75px;
        }

        .caixas{
            text-align: center;
            line-height: 30px;
            font-size: 16px;
            border-radius: 10px;
        }

        .botaum{
            background-color: yellow;
            color: black;
            padding: 10px 10px;
            text-align: center;
            margin: 4px 2px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
        }


        .logologo{
            display: block;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            margin-top: 150px;
            width: 300px;
            height: 128px;
        }

        #main {
            display: block;
            margin: auto;
            margin-top: -45px;
            box-sizing: border-box;
            width: 300px;
            height: 350px;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            text-align: center;
        }

        #info div {
            -webkit-flex: 1;  /* Safari 6.1+ */
            -ms-flex: 1;  /* IE 10 */
            flex: 1;
        }

        .novo-usuario{
            position: absolute;
            left: 88%;
            top: 10px;
            text-decoration: none;
        }

        .botaum-nu{
            background-color: yellow;
            color: black;
            padding: 10px 10px;
            text-align: center;
            margin: 4px 2px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            border: solid black 3px;
        }

    </style>

</head>

<body>


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="nav navbar-nav navbar-right novo-usuario">
                <a href="novo-usuario.html">
                    <button type="button" class="btn botaum-nu">Novo Usuário</button>
                </a>
            </div>
        </div>

    </nav>

    <img src="imagens/logo-sem-slogan.png" alt="gradu" class="logologo">

    <div class="log-box" id="main">

        <form>

            <input class="caixas" type="text" id="nome" autofocus required placeholder="LOGIN" >
            <br><br>

            <input class="caixas" type="password" id="client_passwd" required placeholder="SENHA">
            <br><br>

            <a href="index.html">
            <input class="botaum" type="submit" value="ENTRAR" data-target="#janela">
            </a>

        </form>
    </div>



</body>
</html>
