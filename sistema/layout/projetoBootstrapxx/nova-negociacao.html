                    <div>
                        <h3>Nova Negociação</h3>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="nome-cliente">Nome do Cliente</label>
                                <input type="text" class="form-control" id="nome-cliente" autofocus required placeholder="Ex.: João da Silva">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="descricao-produto">Descrição do Produto</label>
                                <input type="text" class="form-control" id="descricao-produto" required placeholder="Ex.: Caneca 500ML">
                            </div>
                        </div>

                        <div class="row">
                            <div class="dropdown  col-sm-3">
                                <label for="select-produton">Produto</label><br>

                                <select class="form-control" id="select-produton">
                                    <option value="bone"><a class="tipos" href="#">Boné</a></option>
                                    <option value="camisa"><a class="tipos" href="#">Camisa</a></option>
                                    <option value="caneca"><a class="tipos" href="#">Caneca</a></option>
                                    <option value="casaco"><a class="tipos" href="#">Casaco</a></option>
                                </select>
                            </div>

                            <div class="form-group col-sm-3">
                                <label for="qtd">Quantidade</label>
                                <input type="number" min="1" class="form-control" id="qtd" required >
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-3">

                            </div>

                            <div class="form-group col-sm-3">
                                <label for="preco-total">Preço Total</label>
                                <input type="text" class="form-control" id="preco-total" disabled="disabled">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="url-arte">URL da Arte</label>
                                <input type="url" class="form-control" id="url-arte" required placeholder="Ex.: https://www.imagem.com.br">
                            </div>
                        </div>



                        <br><br>

                        <div class="row">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <span class="btn btn-file"><input type="file" multiple /></span>
                                <span class="fileinput-filename"></span><span class="fileinput-new"></span>
                            </div>
                            <button type="submit" class="btn btn-info col-sm-offset-5">OK</button>
                        </div>

                    </div>

                </div>
