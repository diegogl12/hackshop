<!-- Início Formulário -->

<div class="container">
    <div class="row">
        <div>
            <h3>Produto da Negociação</h3>
            <input>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="nome-produto">Nome do Produto</label>
                        <input type="text" class="form-control" id="nome-produto" autofocus required placeholder="Ex.: Caneca">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="descricao-produto">Descrição do Produto</label>
                        <input type="text" class="form-control" id="descricao-produto" required placeholder="Ex.: Caneca 500ML">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-3">
                        <label for="preco">Preço</label>
                        <input type="text" class="form-control" id="preco" required placeholder="Ex.: R$ 25,00">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-3">
                        <label for="nome-arte">Nome da Arte</label>
                        <input type="text" class="form-control" id="nome-arte" required placeholder="Ex.: Arte do Shark">
                    </div>

                    <div class="form-group col-sm-3">
                        <label for="preco-arte">Preço da Arte</label>
                        <input type="text" class="form-control" id="preco-arte" required placeholder="Ex.: R$ 10,00">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="url-arte">URL da Arte</label>
                        <input type="url" class="form-control" id="url-arte" required placeholder="Ex.: https://www.imagem.com.br">
                    </div>
                </div>



                <br><br>

                <button type="submit" class="btn btn-outline-info col-sm-offset-5">OK</button>
            </form>

        </div>

    </div>

    <!-- Fim Formulário -->
